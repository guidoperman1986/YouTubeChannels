<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YouTubeApp</title>
  <base href="/">

  <!-- Android -->
  <meta name="theme-color" content="##CE2021">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/youtube.jpg">
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <!-- Android -->
  <meta name="theme-color" content="#CE2021">
  <!-- Ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="img/icons/icon-192x192.png"> 
  <link rel="apple-touch-icon" sizes="152x152" href="assets/youtube.jpg"> 
  <link rel="apple-touch-icon" sizes="180x180" href="assets/youtube.jpg"> 
  <link rel="apple-touch-icon" sizes="167x167" href="assets/youtube.jpg"> 
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Twittor">
  
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body style="background-color: #eaeaea;">
  <app-root></app-root>

  <script>
    if (navigator.serviceWorker){
      navigator.serviceWorker.register('/sw.js').then(function(reg){

        if (reg.installing){
          console.log('Service worker installing');
        } else if (reg.waiting) {
          console.log('Service worker installed');
        } else if (reg.active) {
          console.log('Service worker active');
        }

      }).catch(function (error) {
        // registration failed
        console.log('Registration failed with ' + error);
      });
    }
      
  </script>
</body>
</html>
