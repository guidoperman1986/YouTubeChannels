<div class="container main-container mb-4">
        <div class="row">
          <div class="col-md-2">
              <i routerLink="home" class="fas fa-arrow-circle-left fa-2x mt-3" style="left: 0px;"></i>
          </div>
          <div class="col-md-8">
  
            <h1 class="titulo text-center">{{titulo}}</h1>
  
          </div>
          <div class="col-md-2"></div>


        </div>
        <hr>
      
        <div class="card-columns" *ngIf="videos.length > 0">
      
          <div class="card animated fadeIn fast" *ngFor="let video of videos">
            <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" [alt]="video.title">
            <div class="card-block">
              <h5 class="card-title">{{ video.title }}</h5>
              <button (click)="verVideo( video )"
                      type="button" class="btn btn-outline-primary btn-block">
                Ver video
              </button>
            </div>
          </div>
      
        </div>
      
        <hr>
        <div>{{numberOfShowed}} / {{totalVideos}}</div>
        <button (click)="cargarMas()"
                type="button" class="btn btn-outline-primary btn-block">
          Cargar m√°s videos
        </button>
      
      
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
            data-backdrop="static"
            data-keyboard="false">
        <div class="modal-dialog" role="document">
      
          <div class="modal-content" *ngIf="videoSel">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
            </div>
            <div class="modal-body">
      
              <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" frameborder="0" allowfullscreen></iframe>
      
            </div>
            <div class="modal-footer">
              <button (click)="cerrarModal()"
                      type="button" class="btn btn-secondary">Cerrar Moral</button>
            </div>
          </div>
      
        </div>
      </div>


      <div class="arrow" *ngIf="scroll" (click)="scrollToTop()">
          <i class="fas fa-arrow-circle-up fa-2x"></i>
      </div>
